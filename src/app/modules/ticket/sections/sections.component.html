<mat-drawer-container>
    <mat-drawer [opened]="showSectionsDrawer$ | async" mode="side">
        <router-outlet 
            name="section-drawer"
            (activate)="onSectionsDrawerActivate($event)"
            (deactivate)="onSectionsDrawerDeactivate($event)"
        >
    </router-outlet>
    </mat-drawer>
    <mat-drawer-content>
            <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
