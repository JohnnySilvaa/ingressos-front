<mat-card *ngIf="(section$ | async); let section">
  <mat-card-header>
    <mat-card-title>{{ section.name }}</mat-card-title>
    <mat-card-subtitle *ngIf="(room$ | async); let room">Sala: {{
      room.name
    }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content *ngIf="(seat$ | async); let seat">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ seat.row }}</mat-card-title>
      </mat-card-header>
      <mat-card-content> {{ seat.position }} </mat-card-content>
    </mat-card>
  </mat-card-content>

  <mat-card-actions>
    <button
      mat-raised-button
      color="primary"
      [routerLink]="['/sections', sectionId, 'edit']"
    >
      Edit
    </button>
  </mat-card-actions>
</mat-card>
