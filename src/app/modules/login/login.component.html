<div class="login-container">
    <mat-card >
        <mat-card-header>
            <mat-card-title>Log in</mat-card-title>
        </mat-card-header>
        <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit(loginForm.value)"
         fxLayout="column" fxLayoutAlign="center center">
            <mat-card-content >
                <mat-form-field>
                    <input matInput placeholder="Usuario" type="email" formControlName="email"
                        [errorStateMatcher]="matcher">
                     <mat-error>
                         <span *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched">
                             Por favor entre com o seu email.
                         </span>
                     </mat-error>   
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Senha" type="password" formControlName="password"
                        [errorStateMatcher]="matcher">
                     <mat-error>
                         <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">
                             Por favor digite sua senha.
                         </span>
                     </mat-error>   
                </mat-form-field>
            </mat-card-content>
            <button [disabled]="!loginForm.valid" mat-raised-button color="primary">Log in</button>
        </form>
        <span>
            <a routerLink="forgot">Esqueci a senha</a>
        </span>
        <span>
            <a routerLink="register">Cadastrar</a>
        </span>
    </mat-card>
</div>
